<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>أهلًا بك في منصة الدكتور في الفيزياء والكيمياء</h2>
    <h4>لإنشاء حسابك، يُرجى إدخال البيانات بشكل صحيح</h4>

    <form method="post" action="aftermain.html" class="register-multi-step" novalidate>
        <div class="step-progress" aria-hidden="true">
            <div class="step-progress-fill" id="stepProgressFill"></div>
        </div>
        <p class="step-indicator"><span id="stepLabel">الخطوة 1 من 3</span></p>

        <section class="register-step is-active" data-step="1">
            <div class="field">
                <input id="firstname" type="text" placeholder=" " pattern="[\u0600-\u06FF\s]+" title="اكتب الاسم باللغة العربية فقط" required>
                <label for="firstname">اسمك الأول</label>
            </div>

            <div class="field">
                <input id="secondname" type="text" placeholder=" " pattern="[\u0600-\u06FF\s]+" title="اكتب الاسم باللغة العربية فقط" required>
                <label for="secondname">اسمك الثاني</label>
            </div>

            <div class="field">
                <input id="thirdname" type="text" placeholder=" " pattern="[\u0600-\u06FF\s]+" title="اكتب الاسم باللغة العربية فقط" required>
                <label for="thirdname">اسمك الثالث</label>
            </div>

            <div class="field">
                <input id="lastname" type="text" placeholder=" " pattern="[\u0600-\u06FF\s]+" title="اكتب الاسم باللغة العربية فقط" required>
                <label for="lastname">اسمك الأخير</label>
            </div>
        </section>

        <section class="register-step" data-step="2" hidden>
            <div class="field">
                <input id="telm" type="tel" inputmode="numeric" dir="rtl" placeholder=" " minlength="11" maxlength="11" required>
                <label for="telm">رقم الهاتف</label>
            </div>

            <div class="field">
                <input id="telf" type="tel" inputmode="numeric" dir="rtl" placeholder=" " minlength="11" maxlength="11" required>
                <label for="telf">رقم ولي الأمر</label>
            </div>

            <select id="selectsaf" required>
                <option value="" disabled selected>اختر الصف الدراسي</option>
                <option value="الصف الأول الثانوي">الصف الأول الثانوي</option>
                <option value="الصف الثاني الثانوي">الصف الثاني الثانوي</option>
                <option value="الصف الثالث الثانوي">الصف الثالث الثانوي</option>
            </select>

            <select id="selectedmoh" required>
                <option value="" disabled selected>اختر محافظتك</option>
                <option value="الجيزة">الجيزة</option>
                <option value="القاهرة">القاهرة</option>
                <option value="بني سويف">بني سويف</option>
                <option value="السويس">السويس</option>
                <option value="سوهاج">سوهاج</option>
            </select>

            <select id="shopa" required>
                <option value="" selected disabled>اختر شُعبتك</option>
                <option value="عام">عام</option>
                <option value="أزهري">أزهري</option>
            </select>

            <select id="subject" required>
                <option value="" selected disabled>اختر المادة</option>
                <option value="فيزياء">فيزياء</option>
                <option value="كيمياء">كيمياء</option>
                <option value="علوم متكاملة">علوم متكاملة</option>
            </select>
        </section>

        <section class="register-step" data-step="3" hidden>
            <div class="field">
                <input id="email" type="email" placeholder=" " required>
                <label for="email">البريد الإلكتروني</label>
            </div>

            <div class="field">
                <input id="paasword" type="password" placeholder=" " minlength="6" required>
                <label for="paasword">كلمة السر</label>
                <button type="button" class="pass-toggle" data-target="paasword" aria-label="إظهار أو إخفاء كلمة السر">
                    <i class="fa-regular fa-eye"></i>
                </button>
            </div>

            <div class="field">
                <input id="confirmRegisterPassword" type="password" placeholder=" " minlength="6" required>
                <label for="confirmRegisterPassword">تأكيد كلمة السر</label>
                <button type="button" class="pass-toggle" data-target="confirmRegisterPassword" aria-label="إظهار أو إخفاء تأكيد كلمة السر">
                    <i class="fa-regular fa-eye"></i>
                </button>
            </div>
            <small id="passwordMismatchHint" class="inline-error" hidden>كلمة السر غير متطابقة.</small>
        </section>

        <div class="step-actions">
            <button type="button" id="prevStepBtn" class="step-btn secondary" disabled hidden>السابق</button>
            <button type="button" id="nextStepBtn" class="step-btn">التالي</button>
            <button type="button" id="reviewDataBtn" class="step-btn secondary" hidden>مراجعة بياناتك قبل إنشاء حسابك</button>
            <button type="submit" id="submitRegisterBtn" class="step-btn" hidden>إنشاء حساب</button>
        </div>

        <section id="reviewPanel" class="review-panel" hidden>
            <div class="review-head">
                <h3>مراجعة بياناتك</h3>
                <p>راجع بياناتك قبل إنشاء الحساب. يمكنك تعديل أي حقل ثم الضغط على تم.</p>
            </div>
            <div id="reviewList" class="review-list"></div>
            <button type="button" id="reviewDoneBtn" class="step-btn">تم</button>
        </section>

        <h4 class="login-link-row">
            لديك حساب؟
            <a class="sign" href="sign.html">الدخول إلى حسابك</a>
        </h4>
    </form>

    <section id="noticeModal" class="notice-modal" hidden aria-live="assertive">
        <div class="notice-card" role="alertdialog" aria-modal="true" aria-labelledby="noticeTitle" aria-describedby="noticeMessage">
            <h3 id="noticeTitle">تنبيه</h3>
            <p id="noticeMessage"></p>
            <button type="button" id="noticeOkBtn">موافق</button>
        </div>
    </section>

    <script src="js.js"></script>
    <script src="index-register.js"></script>
</body>
</html>
